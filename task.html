<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript AJAX using jQuery</title>

        .error {
            border-color: red;
        }
    </style>
</head>

<body>
	<h1>AJAX methods</h1>
	<form>
		<input id="Surname" type="text" placeholder="Surname"><br><br>

		<input id="Age" type="text" placeholder="Age"><br><br>
